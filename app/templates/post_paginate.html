<nav>
  <ul class="pager">
    {% if posts.has_prev %}
    <li class="previous">
      <a href="{{ url_for('index', page=posts.prev_num)}}">
        <span aria-hidden="true">&larr;</span> {{ _('Newer') }}
      </a>
    </li>
    {% else %}
    <li class="previous disabled">
      <a href="javascript:void(0);"><span aria-hidden="true">&larr;</span> {{ _('Newer') }}</a>
    </li>
    {% endif %}
    {% if posts.has_next %}
    <li class="next">
      <a href="{{ url_for('index', page=posts.next_num)}}">
        {{ _('Older') }} <span aria-hidden="true">&rarr;</span>
      </a>
    </li>
    {% else %}
    <li class="next disabled">
      <a href="javascript:void(0);">{{ _('Older') }} <span aria-hidden="true">&rarr;</span></a>
    </li>
    {% endif %}
  </ul>
</nav>
